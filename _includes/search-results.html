<div id="search-result-wrapper" class="d-flex justify-content-center unloaded">
  <div class="col-12 col-xl-11 post-content">
    <div id="search-hints">
      <h4 class="text-muted mb-4">{{ site.data.label.panel.trending_events }}</h4>

      {% include trending-events.html %}

      {% for event in trending_events %}
        {% capture url %}/events/{{ event | downcase | url_encode }}/{% endcapture %}
        <a class="post-event" href="{{ url | relative_url }}">{{ event | replace: '-', ' ' }}</a>
      {% endfor %}

    </div>
    <div id="search-results" class="d-flex flex-wrap justify-content-center text-muted mt-3"></div>
  </div>
</div>
